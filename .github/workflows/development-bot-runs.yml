name: Development-Bot-Runs
run-name: Development-Bot-Runs-${{ github.run_number }}
on:
  workflow_dispatch: #allow for manual triggering
  push:
    branches:
      - '*'
    repos:
      - jeffadavidson/development-bot

jobs:
  test:
    name: Go Execute
    runs-on: ubuntu-latest
    env:
      DEVELOPMENT_BOT_GITHUB_PAT: ${{ secrets.DEVELOPMENT_BOT_GITHUB_PAT }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.1'
      - name: Install dependencies
        run: go mod download
      - name: Execute Script
        run: go run main.go
