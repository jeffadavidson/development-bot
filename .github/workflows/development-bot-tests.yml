name: Development-Bot-Tests
run-name: Development-Bot-Tests-${{ github.run_number }}
on:
  push:
    branches:
      - '*'
    repos:
      - jeffadavidson/development-bot

jobs:
  test:
    name: Go Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.1'
      - name: Install dependencies
        run: go mod download
      - name: Run tests
        run: go test ./...
